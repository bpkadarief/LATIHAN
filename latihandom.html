<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Profile Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f6fa;
        }
        .card {
            max-width: 350px;
            margin: 40px auto;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44,44,84,0.08);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin: 24px auto 12px auto;
            display: block;
        }
        .btn-edit {
            background: #1a2cff;
            color: #fff;
            border-radius: 6px;
            margin-right: 8px;
            box-shadow: 0 0 8px #1a2cff;
        }
        .btn-resume {
            border: 1px solid #388e3c;
            color: #388e3c;
            border-radius: 6px;
        }
        .form-section {
            max-width: 350px;
            margin: 40px auto;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(44,44,84,0.08);
            background: #fff;
            padding: 32px 24px;
        }
        .btn-submit {
            background: #388e3c;
            color: #fff;
            width: 100%;
            border-radius: 6px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Profile Card -->
    <div class="card p-3 mb-4">
        <div class="d-flex justify-content-end">
            <button class="btn btn-light btn-sm mb-2" style="border-radius:6px;">MENU</button>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" class="profile-img">
        <div class="text-center">
            <h4 class="fw-bold mb-1">Nama Anda</h4>
            <div class="text-muted mb-3">Front End Designer</div>
            <div class="mb-3">
                <button class="btn btn-edit">Edit</button>
                <button class="btn btn-resume">Resume</button>
            </div>
        </div>
        <ul class="list-group list-group-flush mb-2">
            <li class="list-group-item d-flex justify-content-between">
                <span>Availability</span>
                <span class="fw-semibold">Full Time</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>Usia</span>
                <span class="fw-semibold">19</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>Lokasi</span>
                <span class="fw-semibold">Jakarta</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>Pengalaman</span>
                <span class="fw-semibold">2</span>
            </li>
        </ul>
    </div>

    <!-- Form Section -->
    <form class="form-section">
        <div class="mb-3">
            <label class="form-label">Nama</label>
            <input type="text" class="form-control" placeholder="masukkan nama anda">
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Availability</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Usia</label>
            <input type="number" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Lokasi</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Years Experience</label>
            <input type="number" class="form-control">
        </div>
        <div class="mb-4">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
        </div>
        <button type="submit" class="btn btn-submit">SUBMIT</button>
    </form>
</body>
</html>
