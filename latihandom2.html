<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh DOM JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #konten-teks {
            font-size: 1.2em;
            margin: 20px 0;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="judul-halaman">Halaman Interaktif dengan JavaScript</h1>
    
    <p id="konten-teks">Teks ini akan berubah saat tombol di bawah diklik.</p>

    <button id="tombol-ubah-teks">Ubah Teks Paragraf</button>

    <script src="latihandom2.js"></script> 
</body>
</html>
