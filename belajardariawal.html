<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .input-error {
      border-color: red;
    }
    .stock-status-in-stock {
      color: green;
    }
    .stock-status-out-of-stock {
      color: red;
    }
    .product-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="row">
      <!-- Form Section -->
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Product Information</h5>
            <form id="productForm">
              <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter Product name">
                <div id="productNameError" class="text-danger d-none">Required</div>
              </div>

              <div class="mb-3">
                <label for="stockStatus" class="form-label">Stock Status</label>
                <select class="form-select" id="stockStatus">
                  <option value="">Select stock status</option>
                  <option value="In Stock">In stock</option>
                  <option value="Out of Stock">Out of stock</option>
                </select>
                <div id="stockStatusError" class="text-danger d-none">Required</div>
              </div>

              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Enter Price">
                <div id="priceError" class="text-danger d-none">Required</div>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter Description"></textarea>
                <div id="descriptionError" class="text-danger d-none">Required</div>
              </div>

              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity">
                <div id="quantityError" class="text-danger d-none">Required</div>
              </div>

              <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" placeholder="Enter Color">
                <div id="colorError" class="text-danger d-none">Required</div>
              </div>

              <div class="mb-3">
                <label for="material" class="form-label">Material</label>
                <input type="text" class="form-control" id="material" placeholder="Enter Material">
                <div id="materialError" class="text-danger d-none">Required</div>
              </div>

              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" placeholder="Enter Brand">
                <div id="brandError" class="text-danger d-none">Required</div>
              </div>

              <button type="submit" class="btn btn-primary" id="saveButton">Save</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Product Preview -->
      <div class="col-md-7">
        <div class="card">
          <div class="card-body">
            <h5 id="displayProductName" class="card-title">Product Title</h5>
            <img id="displayProductImage" src="baju.jpg" class="product-image mb-3" alt="Product Image">
            
            <p id="displayStockStatus" class="fw-bold stock-status-in-stock">In stock</p>
            <p><strong id="displayPrice">Rp. 0</strong> <small>/per pcs</small></p>
            <p id="displayDescription">Product description will appear here.</p>
            
            <ul class="list-unstyled">
              <li><strong>Quantity</strong>: <span id="displayQuantity">0</span></li>
              <li><strong>Color</strong>: <span id="displayColor">-</span></li>
              <li><strong>Material</strong>: <span id="displayMaterial">-</span></li>
              <li><strong>Brand</strong>: <span id="displayBrand">-</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="belajardariawal.js"></script>
</body>
</html>
